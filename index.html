<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="hnjilee" />
    <meta
      name="description"
      content="A fun game to give Popeye spinach not poison in a limited time"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Popeye Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0ce04dd2fb.js"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <section class="game">
      <!-- Main -->
      <main class="container main">
        <!-- Status -->
        <section class="container status">
          <button class="btn status__btn">
            <i class="fa-solid fa-play"></i> start
          </button>
          <div class="status__timer">
            <span class="status__time">00:00</span>
            <div class="status__progress">
              <div class="status__progress-value"></div>
            </div>
          </div>
        </section>
        <!-- Playground -->
        <section class="container playground">
          <img
            src="images/plate.png"
            alt="plate in playground"
            class="playground__plate"
          />
        </section>
      </main>

      <!-- Sidebar -->
      <aside class="container sidebar">
        <h1 class="sidebar__title">Popeye the Sailor Man</h1>
        <div class="sidebar__popeye">
          <img
            src="images/popeye-default.png"
            alt="default popeye"
            class="sidebar__popeye-img"
          />
        </div>
      </aside>

      <!-- Modal  -->
      <section class="container modal modal--hidden">
        <p class="modal__title">Wanna replay?</p>
        <div class="modal__btns">
          <button class="btn modal__btn modal__replay">
            <i class="fa-solid fa-rotate-left"></i> replay</button
          ><button class="btn modal__btn modal__cancel">
            <i class="fa-solid fa-xmark"></i> cancel
          </button>
        </div>
      </section>
    </section>
  </body>
</html>
