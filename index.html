<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="hnjilee" />
    <meta
      name="description"
      content="A fun game to give Popeye spinach not poison in a limited time"
    />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Popeye Game</title>
    <script
      src="https://kit.fontawesome.com/0ce04dd2fb.js"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <!-- Main -->
    <main class="main">
      <!-- Status -->
      <section class="status">
        <button class="status__btn">
          <i class="fa-solid fa-play"></i>
          start
        </button>
        <div class="status__timer">
          <span class="status__time">00:00</span>
          <div class="status__progress">
            <div class="status__progress-value"></div>
          </div>
        </div>
      </section>
      <!-- Playground -->
      <section class="playground">
        <img
          src="images/plate.png"
          alt="plate in playground"
          class="playground__plate"
        />
      </section>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="sidebar__title">Popeye the Sailor Man</h1>
      <div class="sidebar__popeye">
        <img src="images/popeye-default.png" alt="default popeye" />
      </div>
    </aside>
  </body>
</html>
